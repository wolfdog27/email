    <div class="container">
        <form id="form" class="form">
            <div>
                <label for="from_name">Name</label>
                <input id="from_name" name="from_name" type="text" required>
            </div>
            <div>
                <label for="reply_to">E-mail</label>
                <input id="reply_to" name="reply_to" type="text" required>
                <p id="emailError"></p>
            </div>

            <div>
                <label for="subject">Subject</label>
                <input id="subject" name="subject" type="text" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" type="text" required></textarea>
            </div>
            <button type="submit" id='button'>Submit</button>
            <div id="success_message"
                style="width:100%; height:100%; margin-top: 5%; color: rgb(0, 172, 0); display: none; ">
                <h3>Sent your message successfully!</h3>
            </div>
            <div id="error_message" style="width:100%; height:100%; margin-top: 5%; color: red; display: none;  ">
                <h3>Error</h3> Sorry there was an error sending your form.
            </div>
        </form>
        <h2 id='result'></h2>
    </div>
